<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <title>Sign Up - e-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="img/logo.png" alt="logo" class="logo">
    </div>

    <!-- Sign Up Section -->
    <section id="signup-form">
        <div class="form-container">
            <h2>Create Account</h2>
            <p>Please fill in the information below to register</p>
            
            <form action="#">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-options">
                    <div class="remember">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the Terms & Conditions</label>
                    </div>
                </div>
                <button type="submit" class="normal">Sign Up</button>
            </form>
            <div class="register-link">
                <p>Already have an account? <a href="html/login.html">Login now</a></p>
            </div>
        </div>
    </section>

    <!-- Copyright sec -->
    <div class="copyright">
        <img class="logo" src="img/logo.png" alt="logo sprints" height="60px">
        <p>&copy; Omar Elhadad, Sprints graduation project</p>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
