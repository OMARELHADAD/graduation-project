<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <title>Login - e-commerce</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Logo at the top middle -->
    <div class="logo-container">
        <img src="../img/logo.png" alt="logo" class="logo">
    </div>

    <!-- Login Section -->
    <section id="login-form">
        <div class="form-container">
            <h2>Login</h2>
            <p>Please enter your credentials to access your account</p>
            
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="normal btn-ghover" id="login-btn">Login</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            
            <div class="register-link">
                <p>Don't have an account? <a href="../index.html">Register now</a></p>
            </div>
        </div>
    </section>

    <!-- Copyright -->
    <div class="copyright">
        <img class="logo" src="../img/logo.png" alt="logo sprints" height="60px">
        <p>&copy; Omar Elhadad, Sprints graduation project</p>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
